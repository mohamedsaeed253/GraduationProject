{% extends 'doc_base.html' %}
{% block content %}
        <nav class="navbar nvb navbar-expand-sm navbar-white">
            <div class="container">
                <a class="navbar-brand" href={% url 'doctor' user.doc_Id%}>
                    <span>&alpha;</span>MDI
                </a>
                <a href="#menu" data-toggle="collapse" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'doctor' user.doc_Id%}>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'doc_services' user.doc_Id%}>
                                Services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'doc_profile' user.doc_Id%}>
                                {{user.name|capfirst}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'basehome'%}>
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="block"></div>
        <div class="container">
            <div class="row">
                <div class="col-8 d-flex justify-content-center align-items-center bg-dark cover">
                    <img src={{image}}>
                </div>
    
                <div class="col-4 cover">
                    <button class="button" id="btn1" onclick="show1()">Segmentor</button>
                    <button class="button" id="btn2" onclick="show2()">Preprocessing</button>
                    <button class="button" id="btn3" onclick="show3()">Filter</button>
                    <form method="POST" id="seg">
                        {%csrf_token%}
                        <select name="model" class="form-select mb-3">
                            <option selected>
                                Choose filter
                            </option>
                            <option value="N2VGray">
                                N2VGray
                            </option>
                        </select>
                        <input type="submit" value="submit">
                    </form>
                    <form method="POST" id="pre">
                        {%csrf_token%}
                        <input type="submit" value="Preprocessing">
                    </form>
                    <form method="POST" id="flt">
                        {%csrf_token%}
                        <input type="submit" value="Filter">
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
