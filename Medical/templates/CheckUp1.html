{% extends 'doc_base.html' %}
{% block content %}
        <nav class="navbar nvb navbar-expand-sm navbar-white">
            <div class="container">
                <a class="navbar-brand" href={% url 'doctor' user.doc_Id%}>
                    <span>&alpha;</span>MDI
                </a>
                <a href="#menu" data-toggle="collapse" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'doctor' user.doc_Id%}>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'doc_services' user.doc_Id%}>
                                Services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'doc_profile' user.doc_Id%}>
                                {{user.name|capfirst}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'basehome'%}>
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="block"></div>
        <div class="container">
            <div class="row mob-view">
                <div class="col-lg-3 col-md-4 col-sm-5 col services">
                    <div class="d-flex flex-column align-item-stratch flex-shrink-0">
                        <header class="font">
                            The services
                        </header>
                        <ul class="list-group list-group-flush border-bottom scrollarea">
                            <li class="list-group-item">
                                <a href={% url 'check1' user.doc_Id%} class="color-cyan md-font">
                                    Check Up
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href={% url 'bio_analysis' user.doc_Id%} class="color-cyan md-font">
                                    BioAnalysis
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="col-lg-9 col-md-8 col-sm-7 col">
                    <form method="POST" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="d-flex justify-content-around mob-view">
                            <select name="disease" required="" class="form-select mb-3">
                                <option selected>
                                    Choose Disease
                                </option>
                                {% for disease in diseases%}
                                    <option value={{disease}}>
                                        {{disease}}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="upload">
                            
                        </div>
                        <div class="d-flex justify-content-end">
                            <input class="btn btn-cyan" type="submit" value="Next">
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
{% endblock %}
